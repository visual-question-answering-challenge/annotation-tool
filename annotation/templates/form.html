
<div class="row" id="counter">
    <div class="col s8 offset-s3">
        <h4>Number of Images to Complete the Task: {{num_img_to_finish}} </h4>
    </div>
    <div class="col s12">
        <hr>
    </div>
</div>

<div class="row" id="image">
    <div class="col s6  offset-s3">
        <input type="hidden" name="poolItemId" value={{pool_item_id}} />
        <img class="responsive-img" src="{{img_path}} ">
    </div>
</div>


<div id="questions">

    <div class="row">
        <div class="col s12">
            <h4>Write your search query below:</h4>
        </div>
    </div>

    <div id="questions_box">
        <div class="row gray lighten-4">
            <div class="input-field col s10">
                <input placeholder="Write a search query here" type="text" class="validate dataInput">
            </div>
        </div>
    </div>

    <div class="row">
        <a id="btnAddQuestion" class="btn-floating waves-effect waves-light">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div class="row">
        <div class="col s4 offset-s8" style="text-align: center;">
            <button id="nextImage" class="btn-large waves-effect waves-light" type="submit" name="action">
                Save and go to Next Image
                <i class="material-icons right">send</i>
            </button>

        </div>
    </div>
</div>
